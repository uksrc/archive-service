<body vocab="https://www.ivoa.net/rdf/examples#">
<h1>IVOA TAP Query Examples</h1>

<!-- Example 1 -->
<div typeof="example" id="E001" resource="#E001">
    <h2 property="name">Example 1: Simple Select Query</h2>
    <p>This example demonstrates a basic TAP query to retrieve columns from a specific table.</p>

    <pre property="query">
            SELECT TOP 10 * FROM TAP_SCHEMA.tables
        </pre>
    <p>
        This query selects the first 10 entries from the <code>star_data</code> table in <code>my_catalog</code>.
    </p>
</div>
